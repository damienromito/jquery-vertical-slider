
<!DOCTYPE html> 
<html > 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=0"> 
	<title>Multi-page template</title> 

	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<link rel="stylesheet" href="style.css" />
	

	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script src="vertical-slider.jquery.js"></script>
	
</head> 

	
<body> 

<!-- Start of first page: #one -->
<div data-role="page" >

	<div data-role="content" >	
			<div  class="y ">
					<h3>Vertical:</h3>
		
					<input type="range" name="slider" id="slider-0" value="50" step="5" min="0" max="100"  sliderOrientation="vertical" />
					
			</div>
			
			<div style="clear:both"></div>
			<div data-role="fieldcontain" class="x">
					<h3>Horizontal:</h3>
					
					<input type="range" name="slider" value="5" min="1" max="20"  />
			</div>
		
	</div><!-- /content -->
	

</div><!-- /page one -->


</body>
</html>
